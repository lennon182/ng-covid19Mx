<div class="card">
    <div class="card-content">
        <div class="flex">
            <div class="flex-item">
                <div style="display: block;">
                    <canvas baseChart width="1" height="1" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
